<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <link
    rel="stylesheet"
    href="style.css"
  >
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/icon?family=Material+Icons"
  >
  <title>Music Player yoxud Roxit Mexra</title>
</head>

<body>
  <div class="wrapper">
    <div class="top-bar">
      <i class="material-icons">expand_more</i>
      <span>Now Playing</span>
      <i class="material-icons">more_horiz</i>
    </div>

    <div class="img-are">
      <img
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT3Xi6iy-axPgcnUh6X5jrhbAj8iTp-jQJ-gQuU3nj1&s"
        alt=""
      >
    </div>

    <div class="song-details">
      <p class="name">Beauz & Jvna - Crazy</p>
      <p class="artist">Beauz & Jvna</p>
    </div>

    <div class="progress-area">
      <div class="progress-bar">
        <span></span>
      </div>

      <div class="timer">
        <span class="current">0:24</span>
        <span class="current">3:34</span>
      </div>
    </div>

    <div class="controls">
      <i
        id="repeat-plist"
        class="material-icons"
      >
        repeat
      </i>
      <i
        id="prev"
        class="material-icons"
      >
        skip_previous
      </i>
      <div class="play-pouse">
        <i class="material-icons">play_arrow</i>
      </div>
      <i
        id="next"
        class="material-icons"
      >
        skip_next
      </i>
      <i
        id="more-music"
        class="material-icons"
      >
        queue_music
      </i>
    </div>

  </div>
</body>

</html>
